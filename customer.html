<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة المطعم</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff6b6b;
            --secondary: #4ecdc4;
            --accent: #ffd166;
            --dark-bg: #1a1a2e;
            --dark-card: #2d3047;
            --dark-text: #f8f9fa;
            --light-bg: #f8f9fa;
            --light-card: #ffffff;
            --light-text: #1a1a2e;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .dark-theme {
            --bg-color: var(--dark-bg);
            --card-bg: var(--dark-card);
            --text-color: var(--dark-text);
            --border-color: #444;
        }
        
        .light-theme {
            --bg-color: var(--light-bg);
            --card-bg: var(--light-card);
            --text-color: var(--light-text);
            --border-color: #ddd;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        
        body {
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            padding: 0;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            background: var(--card-bg);
            border-radius: 0;
            box-shadow: none;
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            padding: 20px;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .menu-toggle {
            position: absolute;
            right: 20px;
            top: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 2;
        }
        
        .menu-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        .header-content {
            position: relative;
            z-index: 1;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .cover-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.3;
            z-index: 0;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 15px;
            border: 3px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.1);
        }
        
        .logo img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .liquid-border {
            height: 5px;
            background: linear-gradient(90deg,
                var(--primary) 0%,
                var(--secondary) 25%,
                var(--accent) 50%,
                var(--secondary) 75%,
                var(--primary) 100%);
            background-size: 200% 100%;
            animation: liquidFlow 3s infinite linear;
            border-radius: 0 0 10px 10px;
        }
        
        @keyframes liquidFlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }
        
        .sidebar {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100vh;
            background: var(--card-bg);
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transition: right 0.3s ease;
            padding: 20px;
            overflow-y: auto;
        }
        
        .sidebar.open {
            right: 0;
        }
        
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }
        
        .sidebar-overlay.open {
            display: block;
        }
        
        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .close-sidebar {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-color);
        }
        
        .sidebar-option {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-color);
            background: var(--bg-color);
        }
        
        .sidebar-option:hover {
            background: var(--primary);
            color: white;
        }
        
        .sidebar-option i {
            font-size: 20px;
            color: var(--primary);
        }
        
        .sidebar-option:hover i {
            color: white;
        }
        
        .theme-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        
        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: var(--primary);
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .rating-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            display: none;
        }
        
        .rating-content {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: var(--shadow);
        }
        
        .stars {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            direction: ltr;
        }
        
        .star {
            font-size: 30px;
            color: #ddd;
            cursor: pointer;
            transition: color 0.2s;
            margin: 0 5px;
        }
        
        .star:hover, .star.active {
            color: #ffc107;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: var(--primary);
            color: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
            z-index: 1100;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
        }
        
        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
        }
        
        .menu-content {
            padding: 20px;
        }
        
        .category-section {
            margin-bottom: 30px;
        }
        
        .category-title {
            color: var(--primary);
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 2px solid var(--primary);
            font-size: 1.5rem;
        }
        
        .category-image {
            width: 100%;
            height: 150px;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        .category-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .menu-item {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px dashed #ddd;
            transition: transform 0.2s;
        }
        
        .menu-item:active {
            transform: scale(0.98);
        }
        
        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .item-name {
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .item-price {
            font-weight: bold;
            color: var(--primary);
        }
        
        .item-description {
            color: #666;
            font-size: 0.9rem;
        }
        
        .no-items {
            text-align: center;
            color: #888;
            padding: 20px;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            background: var(--dark-bg);
            color: white;
            margin-top: 30px;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }
            
            .category-title {
                font-size: 1.3rem;
            }
            
            .menu-content {
                padding: 15px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.3rem;
            }
            
            .category-title {
                font-size: 1.1rem;
            }
            
            .logo {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
            <img id="coverImage" class="cover-image" src="" alt="Cover" style="display: none;">
            <div class="header-content">
                <div class="logo" id="restaurantLogo">
                    <span>الشعار</span>
                </div>
                <h1 id="restaurantName">اسم المطعم</h1>
                <p id="restaurantDescription">وصف المطعم</p>
            </div>
            <div class="liquid-border"></div>
        </header>
        
        <div class="menu-content" id="menuContent">
            <p class="no-items">جاري تحميل القائمة...</p>
        </div>
        
        <!-- اللوحة الجانبية -->
        <div class="sidebar-overlay" id="sidebarOverlay"></div>
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3>خيارات</h3>
                <button class="close-sidebar" id="closeSidebar">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="sidebar-option" id="rateServiceOption">
                <i class="fas fa-star"></i>
                <span>قم بتقييم الخدمة</span>
            </div>
            
            <div class="sidebar-option">
                <i class="fas fa-moon"></i>
                <span>تبديل الثيم</span>
                <label class="theme-switch">
                    <input type="checkbox" id="themeToggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        
        <!-- نافذة تقييم الخدمة -->
        <div class="rating-modal" id="ratingModal">
            <div class="rating-content">
                <h3>قيم خدمتنا</h3>
                
                <div class="form-group">
                    <label for="customerName">اسمك</label>
                    <input type="text" id="customerName" placeholder="أدخل اسمك">
                </div>
                
                <div class="form-group">
                    <label>التقييم</label>
                    <div class="stars">
                        <span class="star" data-value="1">★</span>
                        <span class="star" data-value="2">★</span>
                        <span class="star" data-value="3">★</span>
                        <span class="star" data-value="4">★</span>
                        <span class="star" data-value="5">★</span>
                    </div>
                    <input type="hidden" id="ratingValue" value="0">
                </div>
                
                <div class="form-group">
                    <label for="reviewComment">تعليق (اختياري)</label>
                    <textarea id="reviewComment" rows="3" placeholder="أدخل تعليقك هنا"></textarea>
                </div>
                
                <button class="btn" id="submitRatingBtn">إرسال التقييم</button>
                <button class="btn btn-secondary" style="margin-right: 10px;" id="cancelRatingBtn">إلغاء</button>
            </div>
        </div>
        
        <!-- إشعار -->
        <div class="notification" id="notification"></div>
        
        <div class="footer">
            <p>تم التطوير بواسطة <strong>Laith Sabbah</strong></p>
            <p>جميع الحقوق محفوظة © 2023</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // تحميل البيانات من localStorage
            loadMenuData();
            
            // تحديث القائمة كل 5 ثوان للتأكد من أحدث البيانات
            setInterval(loadMenuData, 5000);
            
            // تحميل الثيم المحفوظ
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.body.classList.add(savedTheme + '-theme');
                document.getElementById('themeToggle').checked = savedTheme === 'dark';
            }
            
            // إدارة القائمة الجانبية
            const menuToggle = document.getElementById('menuToggle');
            const sidebar = document.getElementById('sidebar');
            const sidebarOverlay = document.getElementById('sidebarOverlay');
            const closeSidebar = document.getElementById('closeSidebar');
            
            menuToggle.addEventListener('click', () => {
                sidebar.classList.add('open');
                sidebarOverlay.classList.add('open');
            });
            
            closeSidebar.addEventListener('click', () => {
                sidebar.classList.remove('open');
                sidebarOverlay.classList.remove('open');
            });
            
            sidebarOverlay.addEventListener('click', () => {
                sidebar.classList.remove('open');
                sidebarOverlay.classList.remove('open');
            });
            
            // تبديل الثيم
            document.getElementById('themeToggle').addEventListener('change', function() {
                if (this.checked) {
                    document.body.classList.remove('light-theme');
                    document.body.classList.add('dark-theme');
                    localStorage.setItem('theme', 'dark');
                } else {
                    document.body.classList.remove('dark-theme');
                    document.body.classList.add('light-theme');
                    localStorage.setItem('theme', 'light');
                }
            });
            
            // فتح نافذة التقييم
            document.getElementById('rateServiceOption').addEventListener('click', function() {
                document.getElementById('ratingModal').style.display = 'flex';
            });
            
            // إغلاق نافذة التقييم
            document.getElementById('cancelRatingBtn').addEventListener('click', function() {
                document.getElementById('ratingModal').style.display = 'none';
            });
            
            // إدارة النجوم في التقييم
            const stars = document.querySelectorAll('.star');
            const ratingValue = document.getElementById('ratingValue');
            
            stars.forEach(star => {
                star.addEventListener('click', () => {
                    const value = parseInt(star.getAttribute('data-value'));
                    ratingValue.value = value;
                    
                    stars.forEach(s => {
                        const sValue = parseInt(s.getAttribute('data-value'));
                        if (sValue <= value) {
                            s.classList.add('active');
                        } else {
                            s.classList.remove('active');
                        }
                    });
                });
            });
            
            // إرسال التقييم
            document.getElementById('submitRatingBtn').addEventListener('click', function() {
                const customerName = document.getElementById('customerName').value;
                const rating = parseInt(ratingValue.value);
                const comment = document.getElementById('reviewComment').value;
                
                if (!customerName || rating === 0) {
                    alert('يرجى إدخال اسمك وتقييم الخدمة');
                    return;
                }
                
                // حفظ التقييم في localStorage
                const review = {
                    id: Date.now(),
                    customerName: customerName,
                    rating: rating,
                    comment: comment,
                    date: new Date().toLocaleDateString()
                };
                
                let reviews = JSON.parse(localStorage.getItem('reviews') || '[]');
                reviews.push(review);
                localStorage.setItem('reviews', JSON.stringify(reviews));
                
                // إغلاق النافذة وإظهار الإشعار
                document.getElementById('ratingModal').style.display = 'none';
                showNotification('شكراً لتقييمك خدمتنا');
                
                // إعادة تعيين الحقول
                document.getElementById('customerName').value = '';
                document.getElementById('reviewComment').value = '';
                ratingValue.value = 0;
                stars.forEach(s => s.classList.remove('active'));
            });
            
            // دالة تحميل بيانات القائمة
            function loadMenuData() {
                try {
                    // تحميل معلومات المطعم
                    const restaurantInfo = JSON.parse(localStorage.getItem('restaurantInfo') || '{}');
                    
                    const restaurantNameEl = document.getElementById('restaurantName');
                    if (restaurantNameEl && restaurantInfo.name) {
                        restaurantNameEl.textContent = restaurantInfo.name;
                    }
                    
                    const restaurantDescEl = document.getElementById('restaurantDescription');
                    if (restaurantDescEl && restaurantInfo.description) {
                        restaurantDescEl.textContent = restaurantInfo.description;
                    }
                    
                    // تحميل الشعار
                    if (restaurantInfo.logo) {
                        const logoEl = document.getElementById('restaurantLogo');
                        if (logoEl) {
                            logoEl.innerHTML = `<img src="${restaurantInfo.logo}" alt="Logo">`;
                        }
                    }
                    
                    // تحميل صورة الغلاف
                    if (restaurantInfo.cover) {
                        const coverImg = document.getElementById('coverImage');
                        if (coverImg) {
                            coverImg.src = restaurantInfo.cover;
                            coverImg.style.display = 'block';
                        }
                    }
                    
                    // تحميل الفئات والأصناف
                    const categories = JSON.parse(localStorage.getItem('menuCategories') || '[]');
                    const items = JSON.parse(localStorage.getItem('menuItems') || '[]');
                    
                    // عرض الفئات والأصناف
                    displayMenu(categories, items);
                    
                    console.log('تم تحميل بيانات القائمة بنجاح');
                } catch (error) {
                    console.error('خطأ في تحميل بيانات القائمة:', error);
                }
            }
            
            // دالة عرض القائمة
            function displayMenu(categories, menuItems) {
                const menuContent = document.getElementById('menuContent');
                
                if (!categories || categories.length === 0) {
                    menuContent.innerHTML = '<p class="no-items">لم يتم إضافة أي أصناف بعد</p>';
                    return;
                }
                
                let menuHTML = '';
                
                categories.forEach(category => {
                    // التحقق من عدم إخفاء الفئة
                    if (category.hidden) return;
                    
                    // تصفية الأصناف الخاصة بهذه الفئة
                    const categoryItems = menuItems.filter(item => 
                        item.categoryId === category.id && 
                        !item.hidden
                    );
                    
                    if (categoryItems.length === 0) return;
                    
                    menuHTML += `
                        <div class="category-section">
                            <h3 class="category-title">${category.name}</h3>
                    `;
                    
                    if (category.image) {
                        menuHTML += `
                            <div class="category-image">
                                <img src="${category.image}" alt="${category.name}">
                            </div>
                        `;
                    }
                    
                    categoryItems.forEach(item => {
                        menuHTML += `
                            <div class="menu-item">
                                <div class="item-header">
                                    <span class="item-name">${item.name}</span>
                                    <span class="item-price">${item.price} ₪</span>
                                </div>
                                <p class="item-description">${item.description || ''}</p>
                            </div>
                        `;
                    });
                    
                    menuHTML += `</div>`;
                });
                
                if (menuHTML === '') {
                    menuHTML = '<p class="no-items">لم يتم إضافة أي أصناف بعد</p>';
                }
                
                menuContent.innerHTML = menuHTML;
            }
            
            // عرض الإشعارات
            function showNotification(message) {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
        });
    </script>
</body>
</html>
